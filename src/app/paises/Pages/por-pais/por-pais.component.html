<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias($event)"
            placeholder ="Buscar pais">
        </app-pais-input>
    </div>
</div>

<ul  class="list-group" >
    <li *ngFor="let sugerido of sugeridos"  class="list-group-item list-group-item-action" >
        <a  class="nav-link" [routerLink]="['/pais',sugerido.alpha2Code]">
            {{sugerido.name}}
        </a>
    </li>

    <li *ngIf="mostrarSugerencias" class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
     <a  class="nav-link">
        Buscar "{{termino}}"
    </a>

    </li>
</ul>

<hr>
<div class="alert alert-danger" *ngIf="hayError">
    No se encontro nada con el termino {{termino}}
</div>

<div class="row" *ngIf="paises.length > 0">
  <app-pais-tabla [paises]="paises"></app-pais-tabla>
</div>
